<style>
html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background-color:#f2f2f7;

}

body {
      font-family: "Helvetica Neue",sans-serif;
      font-weight: lighter;
}

header {
      width: 100%;
      height: 100vh;
      background: url(https://www.bangaloreaviation.com/wp-content/uploads/2020/01/Boeing777xLarge-10.jpg
      ) no-repeat 50% 50%;
      background-size: cover;
}

.content {
      width: 94%;
      margin: 4em auto;
      font-size: 20px;
      line-height: 30px;
      text-align: justify;
}

.logo {
      line-height: 60px;
      position: fixed;
      float: left;
      margin: 16px 46px;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      letter-spacing: 2px;
}

nav {
      position: fixed;
      width: 100%;
      line-height: 60px;
}

nav ul {
      line-height: 60px;
      list-style: none;
      background: rgba(0, 0, 0, 0);
      overflow: hidden;
      color: #fff;
      padding: 0;
      text-align: right;
      margin: 0;
      padding-right: 40px;
      transition: 1s;
}

nav.black ul {
      background: #000;
}

nav ul li {
      display: inline-block;
      padding: 16px 40px;;
}

nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
}

.menu-icon {
      line-height: 60px;
      width: 100%;
      background: #000;
      text-align: right;
      box-sizing: border-box;
      padding: 15px 24px;
      cursor: pointer;
      color: #fff;
      display: none;
}
<!--navbari stabil saxlayir-->
@media(max-width: 786px) {

      .logo {
            position: fixed;
            top: 0;
            margin-top: 16px;
      }

      nav ul {
            max-height: 0px;
            background: #000;
      }

      nav.black ul {
            background: #000;
      }

      .showing {
            max-height: 34em;
      }

      nav ul li {
            box-sizing: border-box;
            width: 100%;
            padding: 24px;
            text-align: center;
      }

      .menu-icon {
            display: block;
      }

}
<!--menim navbarim-->
------------------------------------------------
</style>
<!--qara reng getrir animasya ile-->
<script> $(document).ready(function() {
            $(".menu-icon").on("click", function() {
                  $("nav ul").toggleClass("showing");
            });
      });

      // Scrolling Effect

      $(window).on("scroll", function() {
            if($(window).scrollTop()) {
                  $('nav').addClass('black');
            }

            else {
                  $('nav').removeClass('black');
            }
      })</script>
<body>
<div class="wrapper">
    <header>
        <nav>
            <div class="menu-icon">
                <i class="fa fa-bars fa-2x"></i>
            </div>
            <div class="logo">
                LOGO
            </div>
            <div class="menu">
                <ul>
                    <li><a href="/home">Home</a></li>
                    <li><a href="#">Airplanes</a></li>
                    <li><a href="newscreate">News Manager</a></li>
                    <li><a href="#">Search</a></li>
                    <li><a href="ourteam">Our Team</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
<br>

    <div  class="partForm" th:id="${part.id}" th:each="part : ${list}">


    <table class="center">

        <tr >
            <td>
                <img class="card-img-top" alt="" th:src="*{'data:image/jpeg;base64,'+{part.image}}">

            </td>
            <td>
                <table>

                    <tr>
                        <td class="title" th:text="${part.partName}"></td>
                    </tr>
                    <tr>
                        <td th:text="${part.brand}"></td>
                    </tr>
                    <tr>
                        <td th:text="${part.price + ' USD'}"></td>
                    </tr>
<!--                    <tr>-->
<!--                        <td th:text="${book.rating + ' total rating'}"></td>-->
<!--                    </tr>-->


                </table>

            </td>
        </tr>

    </table> <a style="margin: 0px 50px 45px 950px;" href="#" class="btn btn-info btn-lg">
        <span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart
    </a>
</div>


</div>
